<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Mask As Number Example</title>
    <style>
        fieldset { max-width: 400px; }
        input,select { float: right; width: 160px; }
        label { line-height: 30px; display: block; }
    </style>
</head>
<body>
    <t1>Mask As Number Example</t1>
    <br />
    <br />
    <fieldset>
        <legend>Vanilla Text Field</legend>
        <label>Example: <input value="Initial text 123456789"/></label>
    </fieldset>
    <br />
    <fieldset>
        <legend>Masked Text Field dynamically bound</legend>
        <label>Example: <input class="maskedTextField" value="Initial text 123456789"/></label>
    </fieldset>
    <br />
    <fieldset>
        <legend>Masked Text Field with maxlength 8</legend>
        <label>Example:
            <input class="maskedTextField" value="Initial text 123456789" 
                maxlength="8" />
        </label>
    </fieldset>
    <br />
    <fieldset>
        <legend>Masked Text Field with max value 512</legend>
        <label>Example:
            <input class="maskedTextField" value="Initial text 123456789" 
                data-mask-as-number-max="512" />
        </label>
    </fieldset>
    <br />
    <fieldset>
        <legend>Masked Text Field with min value 2</legend>
        <label>Example:
            <input class="maskedTextField" value="Initial text 123456789" 
                data-mask-as-number-min="2" />
        </label>
    </fieldset>
    <br />
    <fieldset>
        <legend>Masked Text Field with min 2 and max 3 as options</legend>
        <label>Example:
            <input id="specialMaskedTextField" value="Initial text 123456789" />
        </label>
    </fieldset>
    <br />
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
        integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
        crossorigin="anonymous"></script>
    <script src="jquery-mask-as-number.js"></script>
    <script>
        $('.maskedTextField').maskAsNumber();
        $('#specialMaskedTextField').maskAsNumber({min: 2, max: 3});
    </script>
</body>
</html>
